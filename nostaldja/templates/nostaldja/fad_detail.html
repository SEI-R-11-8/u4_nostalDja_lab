<h2>{{ fad.name }} <a href="{% url 'fad_edit' pk=fad.pk %}">(edit)</a></h2>
<h3>Description: {{ fad.description }}</h3>

<img src='{{ fad.image_url }}' alt='' class='fad-photo' />
<a href="{% url 'fad_delete' pk=fad.pk %}">Delete</a>

<h3>Fads <a href="{% url 'fad_create' %}">(+)</a></h3>

<ul>
    {% for fad in fad.all %}
    <li>
        <a href=''>{{ fad.name }}</a>
    </li>
    {% endfor %}
</ul>
